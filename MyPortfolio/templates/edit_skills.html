{% extends "layout.html" %}
{% block title %}Edit Skills{% endblock %}
{% block content %}

<h2>Add Skill</h2>
<form method="POST" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Skill name" required><br><br>
  <input type="file" name="image" accept="image/*"><br><br>
  <button type="submit">Add Skill</button>
</form>
<hr>

<h3>Existing Skills</h3>
<ul>
  {% for skill in skills %}
    <li>
      {{ skill[1] }}
      {% if skill[2] %}
        <img src="{{ url_for('static', filename='images/' ~ skill[2]) }}" width="50" height="50">
      {% endif %}
      <a href="{{ url_for('delete_skill', skill_id=skill[0]) }}">Delete</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
