{% extends "layout.html" %}
{% block title %}Resume{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/resume_image.css') }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<div class="resume-image-container">
  <img src="{{ url_for('static', filename='images/resume.jpg') }}" alt="Resume Image" class="resume-image">
</div>
<script>
  const image = document.querySelector(".resume-image");
  let zoomed = false;

  image.addEventListener("click", () => {
    zoomed = !zoomed;
    if (zoomed) {
      image.style.transform = "scale(1.5)";
      image.style.cursor = "zoom-out";
    } else {
      image.style.transform = "scale(1)";
      image.style.cursor = "zoom-in";
    }
  });
</script>

{% endblock %}
