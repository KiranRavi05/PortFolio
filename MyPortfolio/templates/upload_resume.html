{% extends "layout.html" %}
{% block title %}Upload Resume{% endblock %}
{% block content %}
<h2>Upload Resume (PDF)</h2>
<form method="POST" enctype="multipart/form-data">
  <input type="file" name="resume" accept="application/pdf" required><br><br>
  <button type="submit">Upload</button>
</form>
{% endblock %}
