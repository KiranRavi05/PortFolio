{% extends "layout.html" %}
{% block title %}Edit About{% endblock %}
{% block content %}

<h2>Edit About Section</h2>

<form method="POST" enctype="multipart/form-data">
  <label>Bio:</label><br>
  <textarea name="bio" required>{{ about.bio }}</textarea><br><br>

  <label>Name:</label><br>
  <input type="text" name="name" value="{{ about.name }}" required><br>

  <label>Date of Birth:</label><br>
  <input type="text" name="dob" value="{{ about.dob }}" required><br>

  <label>Address:</label><br>
  <input type="text" name="address" value="{{ about.address }}" required><br>

  <label>Zip Code:</label><br>
  <input type="text" name="zip_code" value="{{ about.zip_code }}" required><br>

  <label>Email:</label><br>
  <input type="email" name="email" value="{{ about.email }}" required><br>

  <label>Phone:</label><br>
  <input type="text" name="phone" value="{{ about.phone }}" required><br>

  <label>Projects Completed:</label><br>
  <input type="number" name="projects_completed" value="{{ about.projects_completed }}" required><br>

  <label>Profile Photo:</label><br>
  <input type="file" name="photo"><br>
  {% if about.photo %}
  <img src="{{ url_for('static', filename='images/' + about.photo) }}" width="100"><br><br>
  {% endif %}

  <button type="submit">Update</button>
</form>

<hr>

<h2>Upload Resume</h2>
<a href="{{ url_for('upload_resume') }}"><button>Upload Resume (PDF)</button></a>

{% endblock %}
